name: ifood_seller_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-347.0.dev <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  image_picker: ^0.8.6

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
    
flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf

    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

    - family: VarelaRound
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf
